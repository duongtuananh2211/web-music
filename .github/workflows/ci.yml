name: Pineline Web Music
on: push
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
      - uses: actions/checkout@v2
      - name: Building docker
        run: |
           docker-compose -f docker-compose-test.yml up -d --build
      - name: Update dependencies
        run: |
           docker-compose -f docker-compose-test.yml -T exec php-fpm composer update
      - name: Change permission Vendor and Storage
        run: |
           docker-compose -f docker-compose-test.yml -T exec php-fpm chmod -R 777 storage/ vendor/
      - name: Run unit test
        run: |
           docker-compose -f docker-compose-test.yml -T exec php-fpm ./vendor/bin/phpunit


